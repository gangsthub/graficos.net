<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        {% if page.url == "/index.html" %}
          <link rel="dns-prefetch" href="http://graficos.net/">
        {% endif %}

        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Todo: add description to page -->
        <meta name="description" content="{{ site.description }}">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Social stuff -->
        <meta property="og:title" content="Graficos.NET | {{ page.title }}">
        <meta property="og:site_name" content="Graficos.NET">
        <!-- <meta property="og:image" content="http://graficos.net/assets/img/Ca1.gif"> -->

        <meta name="twitter:card" content="photo">
        <meta name="twitter:site" content="@pollobrav0">
        <meta name="twitter:creator" content="pollobrav0">
        <!-- <meta name="twitter:title" content="Engineering. Think globally, act locally."> -->
        <!-- <meta name="twitter:image:src" content="http://graficos.net/assets/img/Ca1.gif"> -->
        <meta name="twitter:domain" content="graficos.net">

        <!-- TODO -->
        <!-- <meta http-equiv="”last-modified”" content="”Tue," jul="" 05="" 2016="" 19:19:29="" gmt+0200”=""> -->

    </head>
    <body>
    <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}


          <div class="footer">
            <div class="contact">
              <p>
                Your Name is<br />
                What You Are<br />
                <a href="{{ site.email }}">{{ site.email }}</a>
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/{{ site.github_username }}">github.com/{{ site.github_username }}</a><br />
                <a href="https://twitter.com/{{ site.twitter_username }}">twitter.com/{{ site.twitter_username }}</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
