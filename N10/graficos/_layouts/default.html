<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        {% if page.url == "/index.html" %}
          <link rel="dns-prefetch" href="http://graficos.net/">
        {% endif %}

        <title>{{ page.title }}</title>
        <link rel="canonical" href="http://www.example.com/">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!-- Todo: add description to page -->
        <meta name="description" content="{{ site.description }}">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Web Application Manifest -->
        <link rel="manifest" href="manifest.json">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Web Starter Kit">
        <!-- <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"> -->

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
        <!-- <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"> -->

        <!-- Icons and colors -->
        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <!-- <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"> -->
        <meta name="msapplication-TileColor" content="#2F3BA2">

        <!-- Color the status bar on mobile devices -->
        <meta name="theme-color" content="#2F3BA2">

        <!-- Social stuff -->
        <meta property="og:title" content="Graficos.NET | {{ page.title }}">
        <meta property="og:site_name" content="Graficos.NET">
        <!-- <meta property="og:image" content="http://graficos.net/assets/img/Ca1.gif"> -->

        <meta name="twitter:card" content="photo">
        <meta name="twitter:site" content="@pollobrav0">
        <meta name="twitter:creator" content="pollobrav0">
        <!-- <meta name="twitter:title" content="Engineering. Think globally, act locally."> -->
        <!-- <meta name="twitter:image:src" content="http://graficos.net/assets/img/Ca1.gif"> -->
        <meta name="twitter:domain" content="graficos.net">

        <!-- TODO -->
        <!-- <meta http-equiv="”last-modified”" content="”Tue," jul="" 05="" 2016="" 19:19:29="" gmt+0200”=""> -->

    </head>
    <body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}


          <div class="footer">
            <div class="contact">
              <p>
                Your Name is<br />
                What You Are<br />
                <a href="{{ site.email }}">{{ site.email }}</a>
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/{{ site.github_username }}">github.com/{{ site.github_username }}</a><br />
                <a href="https://twitter.com/{{ site.twitter_username }}">twitter.com/{{ site.twitter_username }}</a><br />
              </p>
            </div>
          </div>
        </div>

        <!-- Scripts -->
        <script src="js/libs/jquery/dist/jquery.min.js"></script>
        <script src="js/libs/smoothstate/jquery.smoothState.min.js"></script>

    </body>
</html>
